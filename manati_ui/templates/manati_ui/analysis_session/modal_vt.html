
<div class="modal fade" id="vt_consult_screen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="vt_modal_title"></h4>
            </div>
            <div class="modal-body report-modal-body">
                <div class="loading">
                    {% load staticfiles %}
                    <img id="loading-img" style="margin-left: 45%;" src="{% static 'manati_ui/images/ajax-loader.gif' %}"/>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
        <!-- /.modal-content -->

    <!-- /.modal-dialog -->
</div>
